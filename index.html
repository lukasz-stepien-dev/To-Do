<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>To-Do Lista</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>To-Do Lista</h1>
</header>
<main>
    <section id="section-create-task">
        <form>
            <h2><label for="task-name">Wpisz zadanie:</label></h2>
            <textarea id="task-name"></textarea><br>
            <button id="task-submit">Dodaj zadanie</button>
        </form>
    </section>
    <section id="section-tasks">
        <article id="article-search">
            <form id="search-form">
                <label for="search-input">Wyszukaj: </label>
                <input type="search" name="search" id="search-input">
                <input type="submit" value="Wyszukaj">
            </form>
        </article>
        <div id="task-list"></div>
    </section>
</main>
<script src="scripts/script.js"></script>
</body>
</html>
