<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>To-Do Lista</title>
</head>
<body>
<header>
    <h1>To-Do Lista</h1>
</header>
<main>
    <section id="section-create-task">
        <form>
            <h2><label for="task-name">Wpisz zadanie:</label></h2>
            <textarea id="task-name"></textarea><br>
            <input type="submit" value="Dodaj zadanie">
        </form>
    </section>
    <section id="section-tasks">
        <article id="article-search">
            <form>
                <label for="search">Wyszukaj: </label>
                <input type="search" name="search" id="search">
                <input type="submit" value="Wyszukaj">
            </form>
        </article>
        <article class="task">
            <p class="date">Data: </p>
            <button>X</button>
            <p class="description">fdsifs</p>
            <button>Edytuj</button>
        </article>
    </section>
</main>
</body>
</html>
